name: Go

on:
  push:
    paths:
      - ./**.go
      - go.mod
      - go.sum
      - .github/workflows/tests.yaml

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go test -v ./...
